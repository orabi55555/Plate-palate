<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<div class="d-flex" id="wrapper">
  <app-sidebar></app-sidebar>
  <div id="page-content-wrapper" style="background-image: url('../../../../assets/ff\ \(3\).jpg'); background-size: cover; background-repeat: no-repeat;">
  <app-navbar></app-navbar>

      <div class="container-fluid px-4">
        <div class="container col-8 justify-content-center align-items-center  flex-column">
          <div class="d-flex justify-content-between align-items-center mb-5 ">

            <form  class="search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="name" name="name">
                <button type="submit" class="btn btn-outline-secondary">
                  <span class="fa fa-search"></span>
                </button>
              </div>
            </form>
          </div>

        <div class="row my-5">
          <!-- <div class="col"> -->
              <table class="table bg-white rounded shadow-sm  table-hover ">
                  <thead style="background-color: black">
                      <tr style="text-align: center;">
                          <th scope="col" [width]="10">Name</th>
                          <th scope="col" [width]="15">Email</th>
                          <th scope="col" [width]="30">Gender</th>
                          <th scope="col" [width]="30">Phone</th>
                          <th scope="col" [width]="30">Address</th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of users">
                      <td  style="text-align: center;">{{ user.user_name }} </td>
                      <td  style="text-align: center;">{{ user.email }} </td>
                      <td  style="text-align: center;">{{ user.gender }} </td>
                      <td  style="text-align: center;">{{ user.mobile }} </td>
                      <td  style="text-align: center;">{{ user.address }} </td>
                </tr>
                  </tbody>
              </table>
          </div>

        </div>

      </div>
  </div>
</div>
<!-- /#page-content-wrapper -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  var el = document.getElementById("wrapper");
  var toggleButton = document.getElementById("menu-toggle");

  toggleButton.onclick = function () {
      el.classList.toggle("toggled");
  };
</script>
