  <app-sidebar></app-sidebar>

  <app-navbar></app-navbar>

      <div class="container-fluid px-4">
          <!-- Page Content -->

          <div class="container box" style="margin-top: 20px; margin-bottom: 20px;">

              <h1 class="text-center pb-2  shape "> Creat Recipe</h1>

          <form (ngSubmit)="onSubmit()">
              <div class="form-group  m-2 ">
                  <label   for="title"> Title</label>
                  <input type="text" [(ngModel)]="title" id="title" placeholder="Enter your title" title="title" name="title">
              </div>

              <div class="form-group m-2">
                  <label for="category">
                    Preparation Time
                    </label>
                  <input type="text" [(ngModel)]="preparationTime" id="category" placeholder="Enter summary the category" name="category" />
              </div>
              <div class="form-group  m-2">
                  <label   for="price">Cooking Time</label>
                  <input type="number" [(ngModel)]="cookingTime" id="price" placeholder="Enter price" name="price">
              </div>
              <div class="form-group m-2">
                <label for="country">Country</label>
                <select [(ngModel)]="country" id="country" name="country">
                  <option value="">Select a country</option>
                  <option *ngFor="let c of country" [value]="c._id">{{ c.name }}</option>
                </select>

                  <option *ngFor="let c of country" [value]="c">{{ c }}</option>
                </select> -->
              </div>

              <div class="form-group m-2">
                <label  for="image">Image</label>
                <input type="file" [(ngModel)]="recipe_image" id="image" name="image" />
            </div>
