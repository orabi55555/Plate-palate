<div class="d-flex" id="wrapper">
  <app-sidebar></app-sidebar>
  <div id="page-content-wrapper" style="background-image: url('../../../../assets/ff\ \(3\).jpg'); background-size: cover; background-repeat: no-repeat;color:white">
  <app-navbar></app-navbar>

      <div class="container-fluid px-4">
          <!-- Page Content -->

          <div class="container box" style="margin-top: 20px; margin-bottom: 20px;">

              <h1 class="text-center pb-2  shape "> Creat Recipe</h1>

          <form (ngSubmit)="onSubmit()">
              <div class="form-group  m-2 ">
                  <label   for="title"> Title</label>
                  <input type="text" [(ngModel)]="title" id="title" placeholder="Enter your title" title="title" name="title">
              </div>

              <div class="form-group m-2">
                  <label for="category">
                    Preparation Time
                    </label>
                  <input type="text" [(ngModel)]="preparationTime" id="category" placeholder="Enter preparationTime" name="category" />
              </div>
              <div class="form-group  m-2">
                  <label   for="price">Cooking Time</label>
                  <input type="number" [(ngModel)]="cookingTime" id="price" placeholder="Enter cookingTime" name="price">
              </div>


<div class="form-group" m-2>
  <!-- <label for="country">Country:</label>
  <select class="form-control" id="country" name="country" [(ngModel)]="country">
    <option *ngFor="let country of countries" [value]="country">{{ country.name }}</option>
  </select> -->
  <label>Country:</label>
  <select class="form-control" id="country" [(ngModel)]="country" name="country" required>
    <option *ngFor="let country of countries" [value]="country._id">{{ country.name }}</option>
  </select>
</div>
              <div class="form-group m-2">
                <label  for="image">Image</label>
                <input type="file" [(ngModel)]="recipe_image" id="image" name="image" />
            </div>
                  <button class="Btn mb-4" type="submit">Create

               </button>


          </form>
          </div>
          </div>


  </div>
</div>
<!-- /#page-content-wrapper -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  var el = document.getElementById("wrapper");
  var toggleButton = document.getElementById("menu-toggle");

  toggleButton.onclick = function () {
      el.classList.toggle("toggled");
  };
</script>
