<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-aGKX9x0bE2tZc9Tz3Iv6a9g4ZaQkK9UxwXl7ZuJjM0L+8q6p7Tzg0LUuXKPNQ6FzJ3KxZbL2Y1RcxJQjX6KTwQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<ul>

<li *ngFor="let food of foods">
<a routerLink="/food/{{food.id}}">
  <img [src]="food.imageUrl" [alt]="food.name"/>

  <div class="content">
    <div class ="name">
      {{food.name}}
    </div>
    <span class="favorite {{food.favorite?'':'not'}}">
      ‚ù§
    </span>

   <!-- <div class ="stars">


   </div> -->

    <div class="product-item-footer">
      <div class="origins">

        <span *ngFor="let origin of food.origins">
          {{origin}}
        </span>
      </div>

      <div class="cook-time">
        <span>üïí</span>
        {{food.cookTime}}
</div>
    </div>

    <div class="price">
      <span>

        {{food.price | currency}}
      </span>
    </div>

  </div>

</a>

</li>

</ul>
