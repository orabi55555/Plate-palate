<div class="welcome-container">
  <div class="words-container d-flex justify-content-center">
    <div class="vertical-line me-5"></div>
    <div>
      <div class="various-word">
        <h1 class="me-5">Var<span>io</span>us</h1>
      </div>
      <div class="d-flex me-5 justify-content-end">
        <hr class="center-ball" />
        <h4 class="welcome-logo">
          Countries to explore food all over the world
        </h4>
      </div>
      <div class="paragraph-container container px-5 py-3">
        <div class="row justify-content-center country-section">
          <div
            class="col-12 col-sm-8 col-md-6 col-lg-4 mb-3"
            *ngFor="let country of countries"
          >
            <a [routerLink]="['/country', country._id]" class="country-card">
              <div class="card-content">
                <img
                  src="{{ country.country_image }}"
                  [alt]="country.name + ' Flag'"
                />
                <h3 class="country-name">{{ country.name }}</h3>
                <p class="country-description">best food in the world</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
