<div class="container my-5">
  <div class="row">
    <div class="col-lg-6">
      <h1 class="display-4 mb-4">{{ recipe.title }}</h1>
      <div class="d-flex flex-row align-items-center mb-3">
        <i class="bi bi-clock-fill me-2"></i>
        <p class="mb-0">Preparation Time: {{ recipe.preparationTime }}</p>
      </div>
      <div class="d-flex flex-row align-items-center mb-3">
        <i class="bi bi-clock-fill me-2"></i>
        <p class="mb-0">Cooking Time: {{ recipe.cookingTime }}</p>
      </div>
      <h3 class="mb-3">Ingredients:</h3>
      <ul>
        <li *ngFor="let ingredient of recipe.ingredients.split('\n')">{{ ingredient }}</li>
      </ul>
      <h3 class="mb-3">Instructions:</h3>
      <ol>
        <li *ngFor="let instruction of recipe.instructions.split('\n')">{{ instruction }}</li>
      </ol>
    </div>
    <div class="col-lg-6">
      <div class="ratio ratio-4x3">
        <img src="{{ recipe.recipe_image }}" class="img-fluid rounded shadow-lg" alt="{{ recipe.title }}">
      </div>
    </div>
  </div>
</div>
