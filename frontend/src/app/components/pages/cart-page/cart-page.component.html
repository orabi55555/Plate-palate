<div *ngIf="cart">
  <div *ngFor="let item of cart?.items" class="card rounded-3 mb-4">
    <div class="card-body p-4">
      <div class="row d-flex justify-content-between align-items-center">
        <div class="col-md-2 col-lg-2 col-xl-2">
          <img src="{{ item.foodId.image }}" style="width: 100px; height: 100px">
          <img src="{{item.foodId?.image}}" style="width: 100px; height: 100px">
        </div>
        <div class="col-md-1 col-lg-2 col-xl-2">
          {{ item.foodId?.title }}
        </div>
        <div class="col-md-3 col-lg-3 col-xl-3">
          <div class="col-md-3 col-lg-3 col-xl-2 d-flex align-items-center">
            <button class="btn btn-danger px-2 mx-5" (click)="decrementCartItemQuantity(item.foodId._id)">
              <i class="fas fa-minus"></i>
            </button>
            <button class="btn btn-primary px-2" (click)="incrementCartItemQuantity(item.foodId._id)">
              <i class="fas fa-plus"></i>
            </button>
            <p class="lead fw-normal mb-0 ms-2">{{ item.foodId?.price * item.quantity | currency }}</p>
          </div>
        </div>
        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
          <button class="btn btn-link text-danger" (click)="removeItemFromCart(item.foodId._id)">
            <i class="fas fa-trash fa-lg"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body p-4 " >
    <div class="bg-danger" style="display: block; margin: auto ; ;width: 300px; height:100px ;border-radius: 10px" >
      <h3  style="text-align: center; color:white ">Total price: {{ getTotalPrice() | currency }}</h3>
    </div>
    <button class="btn btn-primary my-2" style="display: block; margin: auto ; "><a style=" color: white;text-decoration: none;" href="/payment-page">go to payment</a></button>
  </div>
</div>
