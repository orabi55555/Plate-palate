<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<div class="d-flex" id="wrapper">
  <app-sidebar></app-sidebar>

  <!-- Page Content -->
  <div id="page-content-wrapper" style="background-image: url('../../../../assets/ff\ \(3\).jpg'); background-size: cover; background-repeat: no-repeat; color: white;">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
          <div class="d-flex align-items-center">
              <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
              <h2 class="fs-2 m-0">Dashboard</h2>
          </div>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="color: white;">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown" style="color: white;"
                          role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="fas fa-user me-2" style="color: white;"></i>John Doe
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">Profile</a></li>
                          <li><a class="dropdown-item" href="#">Settings</a></li>
                          <li><a class="dropdown-item" href="#">Logout</a></li>
                      </ul>
                  </li>
              </ul>
          </div>
      </nav>
      <div class="container-fluid px-5 ">



<div class="container col-8 justify-content-center align-items-center  flex-column">
  <div class="d-flex justify-content-between align-items-center mb-5 ">
    <button class="btn btn-success" routerLink="creatfood" style="width: 150px; height: 40px;">
      <i class="bi bi-plus-lg me-2"></i>Add Food
    </button>

    <form (ngSubmit)="searchByCategory()" class="search">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search by category" [(ngModel)]="category" name="category">
        <button type="submit" class="btn btn-outline-secondary">
          <span class="fa fa-search"></span>
        </button>
      </div>
    </form>
  </div>

<div class="row my-5">
  <!-- <div class="col"> -->
      <table class="table bg-white rounded shadow-sm  table-hover ">
          <thead>
              <tr style="text-align: center;">
                  <th scope="col" [width]="10">Image</th>
                  <th scope="col" [width]="15">Title</th>
                  <th scope="col" [width]="15">Category</th>
                  <th scope="col" [width]="15">Price</th>
                  <th scope="col" [width]="30">Action</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let food of foods">
              <td  style="text-align: center;">
                <img  class="img-thumbnail" [src]="food.image">
              </td>
              <td  style="text-align: center;">{{ food.title }}</td>
              <td  style="text-align: center;">{{ food.category }}</td>
              <td  style="text-align: center;">{{ food.price }}</td>
          <td class="d-flex justify-content-center align-items-center mt-3">
            <button class="btn btn-info me-3" routerLink="/dashboard_food/update-food/{{ food._id }}" style="background-color: rgb(69, 125, 215)">
              Update
            </button>
            <button class="btn btn-danger" (click)="deleteFood(food._id)">
              Delete
            </button>
          </td>
        </tr>
          </tbody>
      </table>
  </div>
<!-- </div> -->
</div>
</div>
