<div class="d-flex" id="wrapper" style="background-image: url('../../../../assets/ff\ \(3\).jpg'); background-size: cover; background-repeat: no-repeat; color: white;">
  <app-sidebar></app-sidebar>

 
      <!-- <div class="container-fluid px-4"> -->
        <div class="container" >

          <!-- <h1 class="text-center pb-2 fst-italic shape my-5">Update Food</h1> -->
        
          <div class="container box">
            <form (ngSubmit)="onSubmit()">
              <!-- <div class="image-container">
                <img src="../../../assets/ff (2).jpg" alt="Current Image">
              </div> -->
              <div class="col-md-5 mx-auto" style=" z-index:2;position: relative;">
                <div class="text-center">
                  <img src="../../../assets/food-3.jpg" width="400" height="400" class="avatar img-circle" alt="profile">
        
                  <h6 class="mt-3">Upload a different photo...</h6>
        
                  <input type="file" class="form-control" name="image"  value="" #image>
                </div>
              </div>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" name="title" [(ngModel)]="food.title">
              </div>
              <div class="form-group">
                <label for="summary">Summary</label>
                <textarea id="summary" class="form-control" name="summary" [(ngModel)]="food.summary"></textarea>
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" class="form-control" name="category" [(ngModel)]="food.category">
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" class="form-control" name="price" [(ngModel)]="food.price">
              </div>
              <button type="submit" class="btn btn-primary">Update Food</button>
            </form>
          </div>
        
        <!-- </div> -->
  <!-- </div> -->
</div>
