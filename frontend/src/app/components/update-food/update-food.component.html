<app-sidebar></app-sidebar>
<div class="box" style="margin-top: 20px; margin-bottom: 20px;">
    
  <h1 class="text-center pb-2 fst-italic shape "> update food</h1>
<form (ngSubmit)="onSubmit()">
  <div class="form-group m-2" >
    <label class="col-3 fs-6 fst-italic" for="title">Title</label>
    <input type="text" id="title"  class="form-control" name="title" [(ngModel)]="food.title">
  </div>
  <div class="form-group">
    <label class="col-3 fs-6 fst-italic" for="summary">Summary</label>
    <textarea id="summary" class="form-control" name="summary" [(ngModel)]="food.summary"></textarea>
  </div>
  <div class="form-group">
    <label class="col-3 fs-6 fst-italic" for="image">Image</label>
    <input type="text" id="image" class="form-control" name="image" [(ngModel)]="food.image">
  </div>
  <div class="form-group">
    <label class="col-3 fs-6 fst-italic" for="category">Category</label>
    <input type="text" id="category" class="form-control" name="category" [(ngModel)]="food.category">
  </div>
  <div class="form-group">
    <label class="col-3 fs-6 fst-italic" for="price">Price</label>
    <input type="number" id="price" class="form-control" name="price" [(ngModel)]="food.price">
  </div>
  <button type="submit" class="btn btn-primary">Update Food</button>
</form>
</div>
