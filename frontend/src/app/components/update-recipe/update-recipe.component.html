<div class="d-flex" id="wrapper">
  <app-sidebar></app-sidebar>
  <div id="page-content-wrapper" style="background-image: url('../../../../assets/ff\ \(3\).jpg'); background-size: cover; background-repeat: no-repeat;color:white">
  <app-navbar></app-navbar>

      <div class="container-fluid px-4">
          <!-- Page Content -->
          <div class="container" >
            <!-- <h1 class="text-center pb-2 fst-italic shape my-5">Update Food</h1> -->
            <div class="container box">
              <!-- <ng-container *ngIf="recipe"> -->
              <form (ngSubmit)="onSubmit()">
                <div class="col-md-5 mx-auto" style=" z-index:2;position: relative;">
                  <div class="text-center">
                    <img src="../../../assets/food-3.jpg" width="400" height="400" class="avatar img-circle" alt="profile">

                    <h6 class="mt-3">Upload a different photo...</h6>

                    <input type="file" class="form-control" name="image"  value="" #image>
                  </div>
                </div>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" id="title" class="form-control" name="title" [(ngModel)]="recipe.title">
                </div>
                <div class="form-group">
                  <label for="preparationTime">Preparation Time</label>
                  <textarea id="number" class="form-control" name="preparationTime" [ngModel]="recipe.preparationTime"></textarea>                </div>
                <div class="form-group">
                  <label for="cookingTime">Cooking Time</label>
                  <input type="number" id="cookingTime" class="form-control" name="cookingTime">
                </div>
                <div class="form-group">
                  <label for="ingredients">Ingredients</label>
                  <input type="text" id="price" class="form-control" name="ingredients" [(ngModel)]="recipe.ingredients">
                </div>
                <button type="submit" class="btn btn-primary">Update Recipe</button>
              </form>
            <!-- </ng-container> -->
      </div>


  </div>
</div>
<!-- /#page-content-wrapper -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  var el = document.getElementById("wrapper");
  var toggleButton = document.getElementById("menu-toggle");

  toggleButton.onclick = function () {
      el.classList.toggle("toggled");
  };
</script>
